<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Open account</title>
</head>

<body>
    <div id="error"></div>
    <form>
        <p>Voulez-vous un découvert</p>
        <label for="yes">Oui</label>
        <input type="radio" id="yes" name="wantOverdraft">
        <label for="no">Non</label>
        <input type="radio" id="no" name="wantOverdraft" checked>
        <div id="boxOverdraft">
            <label for="overdraft">Saisir le montant du découvert souhaité entre 100 et 2000 €</label>
            <input type="number" name="overdraft" id="overdraft">
        </div>
        <label for="sold">Saisir le montant du dépot, au minimum 500€</label>
        <input type="number" name="sold" id="sold">
        <input type="button" id="open_account" value="Valider" >
    </form>
    <button id="open">Ouvrir un compte</button>
    <button id="aggio">Agios</button>
    <button id="withdraw">Retraits</button>
</body>
<script src="open.js"></script>

</html>
